<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos List</title>
    <link rel="stylesheet" href="todos.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
   <div class="container">
    <div class="row p-5">
            <div class="todos-text col-12 text-center">
                <h1>Todos</h1>
            </div>
            <div class="create-task-text col-12 mt-4">
                <span ><b>Create</b> Task</span>
            </div>
            <div  class="userinput col-12 mt-3" >
                <input type="text" placeholder="what needs to be done?" class=" user-input p-3 w-100" id="userInput"/>
                <p class="text-danger" id="requiredEl"></p>
            </div>
            <div class="todos-add-button col-12 mt-4" >
                <button class=" add-button pl-4 pr-4 p-1 btn btn-primary" id="todosAddButton">Add</button>
            </div>
            <div class="my-task-text col-12 mt-4">
                <span><b>My</b>Tasks</span>
            </div>
            <div class="col-12 mt-3">    
                <div id="todoMainContainer">

                </div>
            </div>
            <div class="save-text col-12 mt-4">
                <button class="btn btn-primary  pl-4 pr-4 p-1" id="saveBtn">Save</button>
            </div>
    </div>
   </div>
    <script src="todoslist.js"></script>
</body>
</html>
